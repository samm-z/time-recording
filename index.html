<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间记录表</title>
    <link rel="icon" href="calendar.png" type="image/png">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --primary-light: #dbeafe;
            --secondary: #f3f4f6;
            --secondary-hover: #e5e7eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
            --success-hover: #059669;
            --text: #1f2937;
            --text-light: #6b7280;
            --background: #ffffff;
            --card: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 0.5rem;
            --transition: all 0.2s ease-in-out;
        }

        .dark {
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --primary-light: #1e3a8a;
            --secondary: #374151;
            --secondary-hover: #4b5563;
            --danger: #ef4444;
            --danger-hover: #f87171;
            --success: #10b981;
            --success-hover: #34d399;
            --text: #f9fafb;
            --text-light: #9ca3af;
            --background: #111827;
            --card: #1f2937;
            --border: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            transition: var(--transition);
        }

        .dark body {
            background: linear-gradient(to bottom, #111827, #0f172a);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card-header {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            padding: 1.5rem;
            position: relative;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .date-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: var(--radius);
            color: white;
            padding: 0.5rem;
            width: 150px;
        }

        .card-content {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-input {
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .time-input {
            width: 70px;
        }

        .icon {
            color: var(--text-light);
            width: 16px;
            height: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .btn {
            align-items: center;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            display: inline-flex;
            font-size: 0.875rem;
            font-weight: 500;
            gap: 0.5rem;
            justify-content: center;
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background-color: var(--secondary);
        }

        .btn-icon {
            padding: 0.25rem;
            border-radius: 9999px;
        }

        .section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .record-count {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .table-container {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            text-align: left;
        }

        th {
            background-color: var(--secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            background-color: var(--primary-light);
            border-radius: 9999px;
            color: var(--primary);
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            position: relative;
        }

        .badge-tooltip {
            background-color: var(--text);
            border-radius: 0.25rem;
            bottom: 125%;
            color: white;
            font-size: 0.75rem;
            left: 50%;
            opacity: 0;
            padding: 0.25rem 0.5rem;
            pointer-events: none;
            position: absolute;
            transform: translateX(-50%);
            transition: opacity 0.2s ease-in-out;
            white-space: nowrap;
            z-index: 10;
        }

        .badge:hover .badge-tooltip {
            opacity: 1;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .btn-edit {
            color: var(--success);
        }

        .btn-edit:hover {
            color: var(--success-hover);
        }

        .btn-delete {
            color: var(--danger);
        }

        .btn-delete:hover {
            color: var(--danger-hover);
        }

        .empty-state {
            background-color: var(--secondary);
            border-radius: var(--radius);
            color: var(--text-light);
            padding: 2rem;
            text-align: center;
        }

        .toggle-button {
            width: 100%;
        }

        .summary-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .summary-container.visible {
            max-height: 2000px;
            margin-top: 1rem;
        }

        .progress-container {
            margin-top: 0.25rem;
        }

        .progress-bar {
            background-color: var(--secondary);
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
            width: 100%;
        }

        .progress-value {
            background-color: var(--primary);
            height: 100%;
            transition: width 0.3s ease;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-item {
            align-items: center;
            background-color: var(--secondary);
            border-radius: 9999px;
            display: flex;
            font-size: 0.875rem;
            gap: 0.25rem;
            padding: 0.375rem 0.75rem;
        }

        .tag-delete {
            align-items: center;
            background-color: transparent;
            border: none;
            border-radius: 9999px;
            color: var(--danger);
            cursor: pointer;
            display: flex;
            height: 16px;
            justify-content: center;
            padding: 0;
            width: 16px;
        }

        .tag-delete:hover {
            color: var(--danger-hover);
        }

        .footer {
            color: var(--text-light);
            font-size: 0.75rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .modal {
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            height: 100vh;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100vw;
            z-index: 50;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            padding: 1.5rem;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-description {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .summary-item {
            margin-bottom: 1rem;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
        }

        @media (max-width: 640px) {
            .card-header {
                padding: 1rem;
            }
            
            .card-content {
                padding: 1rem;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">
                    时间记录表
                </h1>
                <button id="themeToggle" class="theme-toggle">
                    <svg class="icon" style="width: 20px; height: 20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div class="date-picker">
                    <input type="date" id="datePicker" class="date-input">
                </div>
            </div>
            <div class="card-content">
                <form id="timeForm">
                    <div class="form-grid">
                        <div>
                            <div class="form-group">
                                <label for="startHour" class="form-label">开始时间</label>
                                <div class="form-input-group">
                                    <input type="number" id="startHour" class="form-input time-input" min="0" max="23" placeholder="小时">
                                    <span>:</span>
                                    <input type="number" id="startMinute" class="form-input time-input" min="0" max="59" placeholder="分钟">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="endHour" class="form-label">结束时间</label>
                                <div class="form-input-group">
                                    <input type="number" id="endHour" class="form-input time-input" min="0" max="23" placeholder="小时">
                                    <span>:</span>
                                    <input type="number" id="endMinute" class="form-input time-input" min="0" max="59" placeholder="分钟">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="activity" class="form-label">事件</label>
                                <div class="form-input-group">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                                    </svg>
                                    <input type="text" id="activity" class="form-input" placeholder="输入事件名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tag" class="form-label">标签</label>
                                <div class="form-input-group">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                                    </svg>
                                    <input type="text" id="tag" class="form-input" placeholder="输入标签" list="tagOptions">
                                    <datalist id="tagOptions"></datalist>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            提交
                        </button>
                        <button type="button" id="clearButton" class="btn btn-danger">
                            清除记录
                        </button>
                    </div>
                </form>

                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title">事件记录</h3>
                        <div id="recordCount" class="record-count">0 条记录</div>
                    </div>
                    
                    <div id="recordsContainer" class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>时间段</th>
                                    <th>事件</th>
                                    <th>标签</th>
                                    <th style="text-align: right;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="recordTable"></tbody>
                        </table>
                    </div>
                    <div id="emptyRecords" class="empty-state">
                        当前日期没有记录
                    </div>
                </div>

                <div class="section">
                    <button id="toggleSummaryButton" class="btn btn-outline toggle-button">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        显示时间分配统计表
                        <svg class="icon" id="summaryChevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    
                    <div id="summaryContainer" class="summary-container">
                        <div class="section">
                            <h3 class="section-title">按活动统计</h3>
                            <div id="activitySummary" class="summary-content"></div>
                            <div id="emptyActivitySummary" class="empty-state">
                                没有活动数据
                            </div>
                        </div>
                        
                        <div class="section">
                            <h3 class="section-title">按标签统计</h3>
                            <div id="tagSummary" class="summary-content"></div>
                            <div id="emptyTagSummary" class="empty-state">
                                没有标签数据
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">标签管理</h3>
                    <div id="tagList" class="tag-list"></div>
                    <div id="emptyTags" class="empty-state">
                        没有标签
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            ©️Sam Zhang v2.0
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
                <p id="deleteModalDescription" class="modal-description">确定要删除这条记录吗？</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteButton" class="btn btn-outline">取消</button>
                <button id="confirmDeleteButton" class="btn btn-danger">确定</button>
            </div>
        </div>
    </div>

    <!-- 删除标签确认模态框 -->
    <div id="deleteTagModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认删除标签</h3>
                <p id="deleteTagModalDescription" class="modal-description">确定要删除标签吗？所有使用此标签的记录将被重置为"其他"。</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteTagButton" class="btn btn-outline">取消</button>
                <button id="confirmDeleteTagButton" class="btn btn-danger">确定</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let records = [];
        let tags = new Set();
        let currentIndexToDelete = null;
        let currentTagToDelete = null;
        let deleteType = 'record'; // 'record' 或 'all'

        // DOM 元素
        const datePicker = document.getElementById('datePicker');
        const startHour = document.getElementById('startHour');
        const startMinute = document.getElementById('startMinute');
        const endHour = document.getElementById('endHour');
        const endMinute = document.getElementById('endMinute');
        const activity = document.getElementById('activity');
        const tag = document.getElementById('tag');
        const tagOptions = document.getElementById('tagOptions');
        const recordTable = document.getElementById('recordTable');
        const recordCount = document.getElementById('recordCount');
        const recordsContainer = document.getElementById('recordsContainer');
        const emptyRecords = document.getElementById('emptyRecords');
        const tagList = document.getElementById('tagList');
        const emptyTags = document.getElementById('emptyTags');
        const timeForm = document.getElementById('timeForm');
        const clearButton = document.getElementById('clearButton');
        const toggleSummaryButton = document.getElementById('toggleSummaryButton');
        const summaryContainer = document.getElementById('summaryContainer');
        const summaryChevron = document.getElementById('summaryChevron');
        const activitySummary = document.getElementById('activitySummary');
        const tagSummary = document.getElementById('tagSummary');
        const emptyActivitySummary = document.getElementById('emptyActivitySummary');
        const emptyTagSummary = document.getElementById('emptyTagSummary');
        const deleteModal = document.getElementById('deleteModal');
        const deleteModalDescription = document.getElementById('deleteModalDescription');
        const confirmDeleteButton = document.getElementById('confirmDeleteButton');
        const cancelDeleteButton = document.getElementById('cancelDeleteButton');
        const deleteTagModal = document.getElementById('deleteTagModal');
        const deleteTagModalDescription = document.getElementById('deleteTagModalDescription');
        const confirmDeleteTagButton = document.getElementById('confirmDeleteTagButton');
        const cancelDeleteTagButton = document.getElementById('cancelDeleteTagButton');
        const themeToggle = document.getElementById('themeToggle');

        // 初始化日期选择器
        function initializeDatePicker() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            datePicker.value = formattedDate;
        }

        // 保存数据到 localStorage
        function saveData() {
            localStorage.setItem('records', JSON.stringify(records));
            localStorage.setItem('tags', JSON.stringify([...tags]));
        }

        // 从 localStorage 加载数据
        function loadData() {
            const savedRecords = localStorage.getItem('records');
            const savedTags = localStorage.getItem('tags');
            
            if (savedRecords) {
                records = JSON.parse(savedRecords);
            }
            
            if (savedTags) {
                const tagArray = JSON.parse(savedTags);
                tags = new Set(tagArray);
                
                // 更新标签选项
                tagOptions.innerHTML = '';
                tagArray.forEach(tagName => {
                    const option = document.createElement('option');
                    option.value = tagName;
                    tagOptions.appendChild(option);
                });
            }
            
            updateRecordsTable();
            updateTagList();
            calculateTimeDistribution();
        }

        // 格式化时间
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        // 验证时间输入
        function validateTime(hour, minute) {
            if (hour < 0 || hour > 23) {
                alert('小时必须在 0 到 23 之间！');
                return false;
            }
            if (minute < 0 || minute > 59) {
                alert('分钟必须在 0 到 59 之间！');
                return false;
            }
            return true;
        }

        // 验证事件输入
        function validateActivity(activityText) {
            if (activityText.trim() === '') {
                alert('事件不能为空');
                return false;
            }
            return true;
        }

        // 更新记录表格
        function updateRecordsTable() {
            const selectedDate = datePicker.value;
            const filteredRecords = records.filter(record => record.date === selectedDate);
            
            recordCount.textContent = `${filteredRecords.length} 条记录`;
            
            if (filteredRecords.length === 0) {
                recordsContainer.style.display = 'none';
                emptyRecords.style.display = 'block';
                return;
            }
            
            recordsContainer.style.display = 'block';
            emptyRecords.style.display = 'none';
            
            recordTable.innerHTML = '';
            
            filteredRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                
                // 找到记录在原始数组中的索引
                const originalIndex = records.findIndex(r => 
                    r.date === record.date && 
                    r.time === record.time && 
                    r.activity === record.activity && 
                    r.tag === record.tag
                );
                
                row.innerHTML = `
                    <td>${record.time}</td>
                    <td>${record.activity}</td>
                    <td>
                        <span class="badge">
                            ${record.tag || '其他'}
                            <span class="badge-tooltip">${calculateTagPercentage(record.tag)}%</span>
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button type="button" class="btn btn-icon btn-edit" data-index="${originalIndex}">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-icon btn-delete" data-index="${originalIndex}">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                
                recordTable.appendChild(row);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    modifyRecord(index);
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    showDeleteConfirmation('record', index);
                });
            });
        }

        // 更新标签列表
        function updateTagList() {
            if (tags.size === 0) {
                tagList.style.display = 'none';
                emptyTags.style.display = 'block';
                return;
            }
            
            tagList.style.display = 'flex';
            emptyTags.style.display = 'none';
            
            tagList.innerHTML = '';
            
            [...tags].forEach(tagName => {
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${tagName}
                    <button type="button" class="tag-delete" data-tag="${tagName}">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                
                tagList.appendChild(tagItem);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.tag-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const tagName = this.getAttribute('data-tag');
                    showDeleteTagConfirmation(tagName);
                });
            });
        }

        // 计算标签百分比
        function calculateTagPercentage(tagName) {
            const selectedDate = datePicker.value;
            const filteredRecords = records.filter(record => record.date === selectedDate);
            
            let tagTime = 0;
            let totalTime = 0;
            
            filteredRecords.forEach(record => {
                const [startTime, endTime] = record.time.split(' - ');
                const [startHour, startMinute] = startTime.split(':').map(Number);
                const [endHour, endMinute] = endTime.split(':').map(Number);
                
                const duration = (endHour - startHour) * 60 + (endMinute - startMinute);
                totalTime += duration;
                
                if (record.tag === tagName) {
                    tagTime += duration;
                }
            });
            
            return totalTime ? ((tagTime / totalTime) * 100).toFixed(2) : '0.00';
        }

        // 修改记录
        function modifyRecord(index) {
            const record = records[index];
            const [startTime, endTime] = record.time.split(' - ');
            const [startHourVal, startMinuteVal] = startTime.split(':');
            const [endHourVal, endMinuteVal] = endTime.split(':');
            
            startHour.value = startHourVal;
            startMinute.value = startMinuteVal;
            endHour.value = endHourVal;
            endMinute.value = endMinuteVal;
            activity.value = record.activity;
            tag.value = record.tag;
            
            // 删除记录
            records.splice(index, 1);
            saveData();
            updateRecordsTable();
            calculateTimeDistribution();
        }

        // 删除记录
        function deleteRecord(index) {
            records.splice(index, 1);
            saveData();
            updateRecordsTable();
            calculateTimeDistribution();
        }

        // 删除标签
        function deleteTag(tagName) {
            tags.delete(tagName);
            
            // 更新记录中的标签
            records.forEach(record => {
                if (record.tag === tagName) {
                    record.tag = '其他';
                }
            });
            
            saveData();
            updateTagList();
            updateRecordsTable();
            calculateTimeDistribution();
            
            // 更新标签选项
            tagOptions.innerHTML = '';
            [...tags].forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                tagOptions.appendChild(option);
            });
        }

        // 清除记录
        function clearRecords() {
            const selectedDate = datePicker.value;
            records = records.filter(record => record.date !== selectedDate);
            saveData();
            updateRecordsTable();
            calculateTimeDistribution();
        }

        // 计算时间分配
        function calculateTimeDistribution() {
            const selectedDate = datePicker.value;
            const filteredRecords = records.filter(record => record.date === selectedDate);
            
            const activitySummaryData = {};
            const tagSummaryData = {};
            let totalTime = 0;
            
            filteredRecords.forEach(record => {
                const activity = record.activity || '未分类';
                const tag = record.tag || '其他';
                const [startTime, endTime] = record.time.split(' - ');
                const [startHour, startMinute] = startTime.split(':').map(Number);
                const [endHour, endMinute] = endTime.split(':').map(Number);
                
                const duration = (endHour - startHour) * 60 + (endMinute - startMinute);
                totalTime += duration;
                
                activitySummaryData[activity] = (activitySummaryData[activity] || 0) + duration;
                tagSummaryData[tag] = (tagSummaryData[tag] || 0) + duration;
            });
            
            // 活动时间分配
            const sortedActivities = Object.entries(activitySummaryData)
                .sort(([, timeA], [, timeB]) => timeB - timeA);
            
            if (sortedActivities.length === 0) {
                activitySummary.style.display = 'none';
                emptyActivitySummary.style.display = 'block';
            } else {
                activitySummary.style.display = 'block';
                emptyActivitySummary.style.display = 'none';
                
                activitySummary.innerHTML = '';
                
                sortedActivities.forEach(([activity, time]) => {
                    const percentage = totalTime ? ((time / totalTime) * 100).toFixed(2) : '0.00';
                    
                    const summaryItem = document.createElement('div');
                    summaryItem.className = 'summary-item';
                    summaryItem.innerHTML = `
                        <div class="summary-header">
                            <span>${activity}</span>
                            <span>${time} 分钟 (${percentage}%)</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-value" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                    
                    activitySummary.appendChild(summaryItem);
                });
            }
            
            // 标签时间分配
            const sortedTags = Object.entries(tagSummaryData)
                .sort(([, timeA], [, timeB]) => timeB - timeA);
            
            if (sortedTags.length === 0) {
                tagSummary.style.display = 'none';
                emptyTagSummary.style.display = 'block';
            } else {
                tagSummary.style.display = 'block';
                emptyTagSummary.style.display = 'none';
                
                tagSummary.innerHTML = '';
                
                sortedTags.forEach(([tag, time]) => {
                    const percentage = totalTime ? ((time / totalTime) * 100).toFixed(2) : '0.00';
                    
                    const summaryItem = document.createElement('div');
                    summaryItem.className = 'summary-item';
                    summaryItem.innerHTML = `
                        <div class="summary-header">
                            <span>${tag}</span>
                            <span>${time} 分钟 (${percentage}%)</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-value" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                    
                    tagSummary.appendChild(summaryItem);
                });
            }
        }

        // 显示删除确认模态框
        function showDeleteConfirmation(type, index) {
            deleteType = type;
            
            if (type === 'record') {
                currentIndexToDelete = index;
                deleteModalDescription.textContent = '确定要删除这条记录吗？';
            } else {
                deleteModalDescription.textContent = '确定要清除当前日期的所有记录吗？';
            }
            
            deleteModal.classList.add('visible');
        }

        // 显示删除标签确认模态框
        function showDeleteTagConfirmation(tagName) {
            currentTagToDelete = tagName;
            deleteTagModalDescription.textContent = `确定要删除标签 "${tagName}" 吗？所有使用此标签的记录将被重置为"其他"。`;
            deleteTagModal.classList.add('visible');
        }

        // 切换主题
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            
            // 保存主题设置
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            
            // 更新图标
            themeToggle.innerHTML = isDark 
                ? '<svg class="icon" style="width: 20px; height: 20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>'
                : '<svg class="icon" style="width: 20px; height: 20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
        }

        // 加载保存的主题
        function loadTheme() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeToggle.innerHTML = '<svg class="icon" style="width: 20px; height: 20px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
            }
        }

        // 事件监听器
        timeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const startHourVal = parseInt(startHour.value);
            const startMinuteVal = parseInt(startMinute.value);
            const endHourVal = parseInt(endHour.value);
            const endMinuteVal = parseInt(endMinute.value);
            const activityVal = activity.value;
            const tagVal = tag.value || '其他';
            const selectedDate = datePicker.value;
            
            if (!validateTime(startHourVal, startMinuteVal) || !validateTime(endHourVal, endMinuteVal)) {
                return;
            }
            
            if (!validateActivity(activityVal)) {
                return;
            }
            
            if (startHourVal > endHourVal || (startHourVal === endHourVal && startMinuteVal > endMinuteVal)) {
                alert('开始时间不能晚于结束时间！');
                return;
            }
            
            const recordTime = `${formatTime(startHourVal)}:${formatTime(startMinuteVal)} - ${formatTime(endHourVal)}:${formatTime(endMinuteVal)}`;
            
            const newRecord = {
                date: selectedDate,
                time: recordTime,
                activity: activityVal,
                tag: tagVal
            };
            
            records.push(newRecord);
            
            // 按时间排序
            records.sort((a, b) => {
                if (a.date !== b.date) {
                    return a.date.localeCompare(b.date);
                }
                
                const aStart = a.time.split(' - ')[0];
                const bStart = b.time.split(' - ')[0];
                
                const [aHour, aMinute] = aStart.split(':').map(Number);
                const [bHour, bMinute] = bStart.split(':').map(Number);
                
                return (aHour - bHour) || (aMinute - bMinute);
            });
            
            if (tagVal && !tags.has(tagVal)) {
                tags.add(tagVal);
                
                // 更新标签选项
                const option = document.createElement('option');
                option.value = tagVal;
                tagOptions.appendChild(option);
            }
            
            saveData();
            updateRecordsTable();
            updateTagList();
            calculateTimeDistribution();
            
            // 重置表单
            timeForm.reset();
        });

        // 自动填充结束时间
        startHour.addEventListener('input', function() {
            if (startHour.value && startMinute.value) {
                endHour.value = startHour.value;
            }
        });

        startMinute.addEventListener('input', function() {
            if (startHour.value && startMinute.value) {
                endMinute.value = startMinute.value;
            }
        });

        // 日期选择器变更
        datePicker.addEventListener('change', function() {
            updateRecordsTable();
            calculateTimeDistribution();
        });

        // 清除按钮
        clearButton.addEventListener('click', function() {
            showDeleteConfirmation('all');
        });

        // 确认删除
        confirmDeleteButton.addEventListener('click', function() {
            if (deleteType === 'record') {
                deleteRecord(currentIndexToDelete);
            } else {
                clearRecords();
            }
            
            deleteModal.classList.remove('visible');
        });

        // 取消删除
        cancelDeleteButton.addEventListener('click', function() {
            deleteModal.classList.remove('visible');
        });

        // 确认删除标签
        confirmDeleteTagButton.addEventListener('click', function() {
            deleteTag(currentTagToDelete);
            deleteTagModal.classList.remove('visible');
        });

        // 取消删除标签
        cancelDeleteTagButton.addEventListener('click', function() {
            deleteTagModal.classList.remove('visible');
        });

        // 切换时间分配统计表
        toggleSummaryButton.addEventListener('click', function() {
            summaryContainer.classList.toggle('visible');
            
            if (summaryContainer.classList.contains('visible')) {
                toggleSummaryButton.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    隐藏时间分配统计表
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                `;
            } else {
                toggleSummaryButton.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    显示时间分配统计表
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;
            }
        });

        // 主题切换
        themeToggle.addEventListener('click', toggleTheme);

        // 初始化
        initializeDatePicker();
        loadData();
        loadTheme();
    </script>
</body>
</html>
