<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间记录表</title>
    <link rel="icon" href="calendar.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 800px;
            position: relative;
            width: 10%;
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #ddd;
        }

        .tag {
            color: blue;
        }

        .form-group {
            margin-bottom: 10px;
        }

        input {
            width: 60px;
            text-align: center;
        }

        #activity {
            width: 150px;
        }

        button {
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .tables-container {
            margin-top: 15px;
        }

        .small-table {
            width: 100%;
        }

        .action-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            color: red;
        }

        .modify-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            color: green;
        }

        .tag-management {
            margin-top: 20px;
        }

        .tag-list {
            margin-top: 10px;
        }

        .tag-item {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .delete-tag-btn {
            cursor: pointer;
            margin-left: 5px;
            color: red;
        }

        .summary-table {
            margin-top: 20px;
            width: 100%;
        }

        .summary-table th, .summary-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .summary-table th {
            background-color: #f5f5f5;
        }

        .date-picker {
            margin-bottom: 20px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #999;
            opacity: 0.8;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 8px 16px;
            margin: 0 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        .modal-content button#cancelClearButton {
            background-color: #6c757d;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>时间记录表</h1>

        <!-- 日期选择器 -->
        <div class="date-picker">
            <label>选择日期：</label>
            <input type="date" id="datePicker">
        </div>

        <!-- 事件记录表单 -->
        <form>
            <div class="form-group">
                <label>开始时间：</label>
                <input type="number" id="startHour" min="0" max="23" placeholder="小时"> :
                <input type="number" id="startMinute" min="0" max="59" placeholder="分钟">
            </div>

            <div class="form-group">
                <label>结束时间：</label>
                <input type="number" id="endHour" min="0" max="23" placeholder="小时"> :
                <input type="number" id="endMinute" min="0" max="59" placeholder="分钟">
            </div>

            <div class="form-group">
                <label>做了什么：</label>
                <input type="text" id="activity">
            </div>

            <div class="form-group">
                <label>标签：</label>
                <input type="text" id="tag" class="tag" list="tagOptions">
                <datalist id="tagOptions"></datalist>
            </div>

            <button type="submit">提交</button>
            <button type="button" id="clearButton">清除记录</button>
        </form>

        <!-- 事件记录表格 -->
        <table class="small-table">
            <thead>
                <tr>
                    <th>时间段</th>
                    <th>做了什么</th>
                    <th>标签</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="recordTable"></tbody>
        </table>

        <!-- 时间分配统计表格 -->
        <h3>时间分配统计</h3>
        <table class="summary-table">
            <thead>
                <tr>
                    <th>活动</th>
                    <th>时间（分钟）</th>
                    <th>百分比</th>
                </tr>
            </thead>
            <tbody id="activitySummaryTableBody"></tbody>
            <thead>
                <tr>
                    <th>标签</th>
                    <th>时间（分钟）</th>
                    <th>百分比</th>
                </tr>
            </thead>
            <tbody id="tagSummaryTableBody"></tbody>
        </table>

        <!-- 标签管理 -->
        <div class="tag-management">
            <h3>标签管理</h3>
            <div class="tag-list" id="tagManagementTable"></div>
        </div>
    </div>

    <!-- 清除记录确认模态框 -->
    <div id="clearConfirmationModal" class="modal">
        <div class="modal-content">
            <p>确定要清除当前日期的所有记录吗？</p>
            <button id="confirmClearButton">确定</button>
            <button id="cancelClearButton">取消</button>
        </div>
    </div>

    <div class="footer">
        ©️Sam Zhang v1.3
    </div>
    
    <script>
        let tags = new Set();
        let tagOptions = document.getElementById("tagOptions");
        let records = [];

        function initializeDatePicker() {
            let today = new Date();
            let year = today.getFullYear();
            let month = String(today.getMonth() + 1).padStart(2, '0');
            let day = String(today.getDate()).padStart(2, '0');
            let formattedDate = `${year}-${month}-${day}`;
            document.getElementById("datePicker").value = formattedDate;
        }

        function saveData() {
            let tagList = [...tags];
            localStorage.setItem("records", JSON.stringify(records));
            localStorage.setItem("tags", JSON.stringify(tagList));
        }

        function loadData() {
            records = JSON.parse(localStorage.getItem("records") || "[]");
            let tagList = JSON.parse(localStorage.getItem("tags") || "[]");

            tagList.forEach(tag => {
                tags.add(tag);
                let option = document.createElement("option");
                option.value = tag;
                tagOptions.appendChild(option);
                addTagToManagementTable(tag);
            });

            updateRecordsTable();
            calculateTimeDistribution();
        }

        function addTagToManagementTable(tag) {
            let tagManagementTable = document.getElementById("tagManagementTable");
            let exists = [...tagManagementTable.children].some(tagItem => tagItem.innerText === tag);
            if (!exists) {
                let tagItem = document.createElement("div");
                tagItem.classList.add("tag-item");
                tagItem.innerHTML = `
                    ${tag}
                    <span class="delete-tag-btn" onclick="deleteTag('${tag}')">删除</span>
                `;
                tagManagementTable.appendChild(tagItem);
            }
        }

        function validateTime(hour, minute) {
            if (hour < 0 || hour > 23) {
                alert("小时必须在 0 到 23 之间！");
                return false;
            }
            if (minute < 0 || minute > 59) {
                alert("分钟必须在 0 到 59 之间！");
                return false;
            }
            return true;
        }

        function validateActivity(activity) {
            if (activity.trim() === "") {
                alert("‘做了什么’字段不能为空！");
                return false;
            }
            return true;
        }

        function modifyRecord(index) {
            let record = records[index];
            document.getElementById("startHour").value = parseInt(record.time.split(":")[0]);
            document.getElementById("startMinute").value = parseInt(record.time.split(":")[1].split(" - ")[0]);
            document.getElementById("endHour").value = parseInt(record.time.split(" - ")[1].split(":")[0]);
            document.getElementById("endMinute").value = parseInt(record.time.split(" - ")[1].split(":")[1]);
            document.getElementById("activity").value = record.activity;
            document.getElementById("tag").value = record.tag;

            deleteRecord(index);
        }

        function deleteRecord(index) {
            records.splice(index, 1);
            saveData();
            updateRecordsTable();
            calculateTimeDistribution();
        }

        function deleteTag(tag) {
            tags.delete(tag);

            records.forEach(record => {
                if (record.tag === tag) {
                    record.tag = '';
                }
            });

            updateRecordsTable();

            let tagManagementTable = document.getElementById("tagManagementTable");
            let tagItems = tagManagementTable.querySelectorAll(".tag-item");
            tagItems.forEach(tagItem => {
                if (tagItem.innerText.includes(tag)) {
                    tagItem.remove();
                }
            });

            saveData();

            let tagOptionsList = document.getElementById("tagOptions").children;
            for (let option of tagOptionsList) {
                if (option.value === tag) {
                    option.remove();
                }
            }

            calculateTimeDistribution();
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function sortRecordsByTime() {
            records.sort((a, b) => {
                let aStart = a.time.split(" - ")[0];
                let bStart = b.time.split(" - ")[0];

                let aStartParts = aStart.split(":");
                let bStartParts = bStart.split(":");

                return (parseInt(aStartParts[0]) - parseInt(bStartParts[0])) || (parseInt(aStartParts[1]) - parseInt(bStartParts[1]));
            });
        }

        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();

            let startHour = parseInt(document.getElementById("startHour").value);
            let startMinute = parseInt(document.getElementById("startMinute").value);
            let endHour = parseInt(document.getElementById("endHour").value);
            let endMinute = parseInt(document.getElementById("endMinute").value);
            let activity = document.getElementById("activity").value;
            let tag = document.getElementById("tag").value;
            let selectedDate = document.getElementById("datePicker").value;

            if (!validateTime(startHour, startMinute) || !validateTime(endHour, endMinute)) {
                return;
            }

            if (!validateActivity(activity)) {
                return;
            }

            if (startHour > endHour || (startHour === endHour && startMinute > endMinute)) {
                alert("开始时间不能晚于结束时间！");
                return;
            }

            let recordTime = `${formatTime(startHour)}:${formatTime(startMinute)} - ${formatTime(endHour)}:${formatTime(endMinute)}`;
            let record = {
                date: selectedDate,
                time: recordTime,
                activity: activity,
                tag: tag
            };

            records.push(record);
            sortRecordsByTime();
            saveData();

            updateRecordsTable();

            if (tag && !tags.has(tag)) {
                tags.add(tag);
                let option = document.createElement("option");
                option.value = tag;
                tagOptions.appendChild(option);
                addTagToManagementTable(tag);
            }

            saveData();

            document.getElementById("startHour").value = "";
            document.getElementById("startMinute").value = "";
            document.getElementById("endHour").value = "";
            document.getElementById("endMinute").value = "";
            document.getElementById("activity").value = "";
            document.getElementById("tag").value = "";

            calculateTimeDistribution();
        });

        // 获取模态框和按钮
        let clearConfirmationModal = document.getElementById("clearConfirmationModal");
        let confirmClearButton = document.getElementById("confirmClearButton");
        let cancelClearButton = document.getElementById("cancelClearButton");

        // 显示模态框
        document.getElementById("clearButton").addEventListener("click", function () {
            clearConfirmationModal.style.display = "flex";
        });

        // 确认清除记录
        confirmClearButton.addEventListener("click", function () {
            let selectedDate = document.getElementById("datePicker").value;

            // 仅删除当前日期的记录
            records = records.filter(record => record.date !== selectedDate);

            saveData();
            updateRecordsTable();
            calculateTimeDistribution();
            clearConfirmationModal.style.display = "none";
        });

        // 取消清除记录
        cancelClearButton.addEventListener("click", function () {
            clearConfirmationModal.style.display = "none";
        });

        // 点击模态框外部关闭模态框
        window.addEventListener("click", function (event) {
            if (event.target === clearConfirmationModal) {
                clearConfirmationModal.style.display = "none";
            }
        });

        document.getElementById("startHour").addEventListener("input", function () {
            let startHour = document.getElementById("startHour").value;
            let startMinute = document.getElementById("startMinute").value;

            if (startHour && startMinute) {
                document.getElementById("endHour").value = startHour;
                document.getElementById("endMinute").value = startMinute;
            }
        });

        document.getElementById("startMinute").addEventListener("input", function () {
            let startHour = document.getElementById("startHour").value;
            let startMinute = document.getElementById("startMinute").value;

            if (startHour && startMinute) {
                document.getElementById("endHour").value = startHour;
                document.getElementById("endMinute").value = startMinute;
            }
        });

        function updateRecordsTable() {
            let selectedDate = document.getElementById("datePicker").value;
            let filteredRecords = records.filter(record => record.date === selectedDate);

            let table = document.getElementById("recordTable");
            table.innerHTML = "";
            filteredRecords.forEach((record, index) => {
                let row = table.insertRow();
                row.setAttribute('data-index', index);
                row.innerHTML = `
                    <td>${record.time}</td>
                    <td>${record.activity}</td>
                    <td class="tag">${record.tag}</td>
                    <td>
                        <span class="modify-btn" onclick="modifyRecord(${index})">修改</span>
                        <span class="action-btn" onclick="deleteRecord(${index})">删除</span>
                    </td>
                `;
            });
        }

        function calculateTimeDistribution() {
            let selectedDate = document.getElementById("datePicker").value;
            let filteredRecords = records.filter(record => record.date === selectedDate);

            let activitySummary = {};
            let tagSummary = {};
            let totalTime = 0;

            filteredRecords.forEach(record => {
                let activity = record.activity || "未分类";
                let tag = record.tag || "未分类";
                let timeParts = record.time.split(" - ");
                let start = timeParts[0].split(":");
                let end = timeParts[1].split(":");

                let startHour = parseInt(start[0]);
                let startMinute = parseInt(start[1]);
                let endHour = parseInt(end[0]);
                let endMinute = parseInt(end[1]);

                let duration = (endHour - startHour) * 60 + (endMinute - startMinute);
                totalTime += duration;

                if (activitySummary[activity]) {
                    activitySummary[activity] += duration;
                } else {
                    activitySummary[activity] = duration;
                }

                if (tagSummary[tag]) {
                    tagSummary[tag] += duration;
                } else {
                    tagSummary[tag] = duration;
                }
            });

            // 对活动时间分配进行排序
            let sortedActivities = Object.entries(activitySummary).sort((a, b) => b[1] - a[1]);

            // 更新活动时间分配表格
            let activitySummaryTableBody = document.getElementById("activitySummaryTableBody");
            activitySummaryTableBody.innerHTML = "";

            sortedActivities.forEach(([activity, time]) => {
                let percentage = ((time / totalTime) * 100).toFixed(2);
                let row = activitySummaryTableBody.insertRow();
                row.innerHTML = `
                    <td>${activity}</td>
                    <td>${time} 分钟</td>
                    <td>${percentage}%</td>
                `;
            });

            // 对标签时间分配进行排序
            let sortedTags = Object.entries(tagSummary).sort((a, b) => b[1] - a[1]);

            // 更新标签时间分配表格
            let tagSummaryTableBody = document.getElementById("tagSummaryTableBody");
            tagSummaryTableBody.innerHTML = "";

            sortedTags.forEach(([tag, time]) => {
                let percentage = ((time / totalTime) * 100).toFixed(2);
                let row = tagSummaryTableBody.insertRow();
                row.innerHTML = `
                    <td>${tag}</td>
                    <td>${time} 分钟</td>
                    <td>${percentage}%</td>
                `;
            });
        }

        document.getElementById("datePicker").addEventListener("change", function () {
            updateRecordsTable();
            calculateTimeDistribution();
        });

        initializeDatePicker();
        loadData();
    </script>
</body>
</html>
